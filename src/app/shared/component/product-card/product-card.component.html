<div *ngIf="product.title"  class="card">
    <img [src]="product.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text"> {{product.price | currency:'USD': true}}</p>

    </div>
    <div *ngIf="showActions && shoppingCart" class="card-footer">
        <button
        *ngIf="shoppingCart.getQuantity(product)===0; else updateQuantity"
        (click)="addToCart(product)"
        class="btn btn-secondary btn btn-block">
        Add to cart
      </button>
      <ng-template #updateQuantity>
<app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
      </ng-template>

    </div>
  </div>
