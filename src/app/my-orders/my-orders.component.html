<h1>My Order Details</h1>

<div class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of order$ | async">
      <td>{{order.shipping.name}}</td>
      <td>{{order.datePlaced | date }}</td>
          <td>
      <a [routerLink]="['/my-order-view/', order.$key]">View</a>
    </td>

    </tr>
  </tbody>
</div>
