<h1>Order detail </h1>
<div class="table">
  <tr>
      <thead>
          <th>Customer Name</th>
          <th>Date Placed</th>
          <th></th>
        </thead>
  </tr>

  <tbody >
    <tr *ngFor="let order of order$ | async">
        <td>{{order.shipping.name}}</td>
        <td>{{order.datePlaced | date}}</td>
          <td><a href="">View</a></td>
    </tr>

  </tbody>
</div>
